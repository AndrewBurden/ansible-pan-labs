## Add Logging VARS - Name must be specified to be configured. Otherwise will be skipped
add_logging_profile: 'yes'
enhanced_logging: 'true'
log_forward_profile: 'ForwardProfile'
match_list_name: 'forward_match_list'

# Syslog Vars - add profile name to include in playbook
syslog_server_profile_name: 'Syslog_Profile'
syslog_server_name: 'syslog_server'
syslog_server_ip: '172.31.178.55'

# Email Vars - add profile name to include in playbook
email_server_profile_name: ''
email_server_name: 'Email_Server_One'
email_from: 'palo_alto@example.org'
email_to: 'administrator@example.org'
email_gateway: 'smtp.example.org'

# HTTP Vars - add profile name to include in playbook
http_server_profile_name: ''
http_server_name: 'HTTP_Server_One'
http_server_ip: '10.0.0.6'
http_method: 'GET'
http_username: 'username'
http_password: 'password'

#SNMP Vars - add profile name to include in playbook
snmp_server_profile_name: ''
snmp_server_name: 'SNMP_Server_One'
snmp_manager_name: 'SNMP_Server_One'
snmp_v2_community: 'snmp_v2_community'

# log_type must be one of: traffic, threat, wildfire, url, data, gtp, tunnel, auth, sctp. 
# These will affect all server types for types of logs to send
log_type: 'traffic'
filter_action: 'allow'
filter_zone: 'inside'

#When only assigning log forwarding profile to certain rules search for this address_object
address_object: 'server_4'

# Holders for matching lists - DO NOT CHANGE
match_rule_names: []
matching_palo_address_groups: []
    
